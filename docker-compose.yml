services:
  mcp-datadog:
    build:
      context: .
      dockerfile: src/Viamus.DataDog.Mcp.Server/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8081
      - ServerSecurity__ApiKey=${SERVER_API_KEY:-}
      - ServerSecurity__RequireApiKey=${SERVER_REQUIRE_API_KEY:-false}
      - Datadog__ApiKey=${DATADOG_API_KEY}
      - Datadog__ApplicationKey=${DATADOG_APPLICATION_KEY}
      - Datadog__Site=${DATADOG_SITE:-api.datadoghq.com}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
